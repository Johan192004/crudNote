<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="../../index.html">CrudNote</a>
        <div class="d-flex flex-row align-items-center">
            <a href="" class="btn btn-secondary" id="signOut">Sign out</a>
            <div class="img-container mx-3">
                <canvas id="avatar" width="35" height="35"></canvas>
            </div>
        </div>
    </nav>

    <main class="container-fluid mx-auto p-5">

    
        
        <div id="first">
            <section class="container">
                <h1 class="welcome">Hello, Antony</h1>

                <div class="w-100 border-bottom">
                    <div class="options d-flex">
                        <div class="nav-options">
                            <a href="" class="a-nav active-option" id="all">All</a>
                        </div>
                        <div class="nav-options" >
                            <a href="" class="a-nav" id="personalOption">Personal</a>
                        </div>
                        <div class="nav-options">
                            <a href="" class="a-nav" id="shared">Shared</a>
                        </div>
                    </div>
                    
                </div>

                <div class="w-100 mt-4 myNotesDivFather">
                    <h2>My notes</h2>
                    <div class="myNotesDiv d-flex flex-column gap-3">
                        
                    </div>
                </div>
                <div class="w-100 mt-4 sharedNotesDivFather">
                    <h2>Notes Shared With Me</h2>
                    <div class="sharedNotesDiv d-flex flex-row gap-3"></div>
                </div>
                <div class="w-100 mt-4 d-flex justify-content-end">
                    <button class="btn btn-primary btn-new-note" id="newNote">+ New Note</button>
                </div>
                
            </section>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../js/home.js"></script>
</body>
</html>
