<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="../../index.html">CrudNote</a>
    </nav>
    
    <main class="container mt-5">
        <section class="row mx-auto">
            <div class="col-6">
                <h1>Create your account</h1>
                <form action="" id="formRegister">
                    <label for="name" class="mt-4">Full Name</label>
                    <input type="text" name="" id="name" placeholder="Enter your full name" class="form-control p-3" required>
                    <label for="email" class="mt-4">Email</label>
                    <input type="email" name="" id="email" placeholder="Enter your email" class="form-control p-3" required>
                    <label for="username" class="mt-4">Username</label>
                    <input type="text" name="" id="username" placeholder="Choose a username" class="form-control p-3" required>
                    <label for="password" class="mt-4">Password</label>
                    <input type="password" name="" id="password" placeholder="Password" class="form-control p-3" required>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Register</button>
                </form>
                <div class="text-center my-4">
                    <a href="login.html" class="text-secondary text-decoration-none">Already have an account? Sign in</a>
                </div>
            </div>
            <div class="col-6 d-flex align-items-center">
                <img src="../img/crudnote.PNG" alt="" class="img img-fluid">
            </div>

        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>

</body>
</html>
